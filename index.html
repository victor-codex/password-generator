  <title>Password Generator</title>

<body>
  <div class="container">
    <div class="header-container">
      <h1>Generate a <span id="green">random password</span></h1>
    </div>
    <p>Never use an insecure password again</p>
    <button onclick="passwordButton()">Generate password</button>
    <div class="underline"></div>
    <div class="section-container">
      <div class="password-box">
        <div class="password">
          <span id="second-el"></span>
          <button class="btn" onclick="secondCopy()">copy</button>
        </div>
      </div>
      <div class="password-box">
        <div class="password">
          <span id="first-el"></span>
          <button class="btn" onclick="firstCopy()">copy</button>
          </div>
      </div>
    </div>
    </div>
  </div>
